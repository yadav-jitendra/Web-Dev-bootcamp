<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>

<body>
    <h1>Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Bird</th>
                <th>Avg mass</th>
                <th>Max mass</th>
                <th>Flighted</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>ostrich</td>
                <td>102</td>
                <td>240</td>
                <td>no</td>
            </tr>

            <tr>
                <td>crow</td>
                <td>50</td>
                <td>20</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>

    <h1>Birds 2</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Bird</th>
                <th colspan="2">Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>Avg</th>
                <th>Max</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>ostrich</td>
                <td>102</td>
                <td>240</td>
                <td>no</td>
            </tr>

            <tr>
                <td>crow</td>
                <td>50</td>
                <td>20</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
